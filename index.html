<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daily recap of health metrics">
    <meta name="keywords" content="HRV, calories, weight, body fat, temperatur">
    <title>Daily Recap</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form class="form">
      <section class="header">Add New Day Info</section>
      <section>
        <label for="date">Date</label><input type="text" class="inputBox" id="date">
        <label for="RHR">RHR</label><input type="number" class="inputBox" id="RHR">
        <label for="HRV">HRV</label><input type="number" class="inputBox" id="HRV">
      </section>
      <section>
        <label for="temp">Temp</label><input type="number" class="inputBox" step=".1" id="temp">
        <label for="calIn">Calories In</label><input type="number"    class="inputBox" id="calIn">
        <label for="calOut">Calories Out</label><input type="number" class="inputBox" id="calOut">
      </section>        
      <section>
        <label for="weight">Weight</label><input type="number" class="inputBox" step=".1" id="weight">
        <label for="Body Fat">Body Fat %</label><input type="number" class="inputBox" step=".1" id="fat">
      </section>   
      <section>
        <label for="distance">Miles Ran</label><input type="number" class="inputBox" step=".1" id="distance">
        <label for="sleep">Hours Slept</label><input type="number" class="inputBox" step=".01" id="sleep">
        <label for="BP">Blood Pressure</label><input type="text" class="inputBox" id="BP">
      </section>  
      <section>
        <button class="submitBtn">Submit Data </button>
        <button class="resetBtn">Reset </button>
      </section>
    </form>
    <br>
    <table class="table">
    <thead>
        <tr>
          <th>Date</th>
          <th>Resting HR</th>
          <th>HRV</th>
          <th>Temp (F)</th>
          <th>Calories In</th>
          <th>Calories Out</th>
          <th>Weight</th>
          <th>Body Fat %</th>
          <th>Miles Ran</th>
          <th>Hours Slept</th>
          <th>Blood Pressure</th>
        </tr>
    </thead>
    <tbody class="tBody" id="tBody">
        <tr class="tRow">
          <td>sample</td>
          <td>data</td>
          <td>48mms</td>
          <td>98.6</td>
          <td>2000</td>
          <td>1800</td>
          <td>134</td>
          <td>11.0</td>
          <td>0</td>
          <td>8.2</td>
          <td>116/65</td>
        </tr>
        <tr class="tRow">
            <td>sample</td>
            <td>data</td>
            <td>40mms</td>
            <td>98.6</td>
            <td>2000</td>
            <td>1800</td>
            <td>132</td>
            <td>11.4</td>
            <td>4.0</td>
            <td>7.75</td>
            <td>112/63</td>
        </tr>
        </tbody>
        </table>
    
    <script src="script.js"></script>
</body>
</html>
